<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSandbox + iFlow CLI Gateway</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .subtitle {
            margin-top: 10px;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .input-panel {
            display: flex;
            flex-direction: column;
        }
        
        .output-panel {
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            margin-top: 0;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a6fd8;
        }
        
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        
        .clear-btn {
            background-color: #e53e3e;
        }
        
        .clear-btn:hover {
            background-color: #c53030;
        }
        
        .logs {
            margin-top: 10px;
            padding: 15px;
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info {
            background-color: #ebf8ff;
            color: #2b6cb0;
        }
        
        .log-error {
            background-color: #fed7d7;
            color: #c53030;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        
        .status.success {
            background-color: #c6f6d5;
            color: #2f855a;
        }
        
        .status.error {
            background-color: #fed7d7;
            color: #c53030;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .output-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>OpenSandbox + iFlow CLI Gateway</h1>
        <div class="subtitle">安全的AI CLI网关服务</div>
    </header>
    
    <div class="container">
        <div class="panel input-panel">
            <h2>输入查询</h2>
            <textarea id="queryInput" placeholder="请输入您的查询... 例如：计算 123 + 456"></textarea>
            <div class="controls">
                <button id="sendBtn">发送查询</button>
                <button id="clearBtn" class="clear-btn">清空</button>
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </div>
        
        <div class="panel output-panel">
            <h2>查询结果</h2>
            <div id="output" class="output-content">等待查询结果...</div>
            <h3 style="margin-top: 15px;">执行日志</h3>
            <div id="logs" class="logs">等待执行日志...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryInput = document.getElementById('queryInput');
            const sendBtn = document.getElementById('sendBtn');
            const clearBtn = document.getElementById('clearBtn');
            const outputDiv = document.getElementById('output');
            const logsDiv = document.getElementById('logs');
            const statusDiv = document.getElementById('status');
            
            // 示例查询
            queryInput.value = '计算 123 + 456 的结果';
            
            // 发送查询
            sendBtn.addEventListener('click', async function() {
                const query = queryInput.value.trim();
                if (!query) {
                    showStatus('请输入查询内容', 'error');
                    return;
                }
                
                // 显示加载状态
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<span class="loading"></span> 执行中...';
                outputDiv.textContent = '执行中...';
                logsDiv.innerHTML = '<div class="log-entry log-info">开始执行查询...</div>';
                
                try {
                    const response = await fetch('/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: query
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        outputDiv.textContent = result.result || '无输出';
                        showStatus('查询执行成功', 'success');
                    } else {
                        outputDiv.textContent = `错误: ${result.error || '未知错误'}`;
                        showStatus('查询执行失败', 'error');
                    }
                    
                    // 显示执行日志
                    if (result.execution_logs) {
                        displayLogs(result.execution_logs);
                    }
                } catch (error) {
                    outputDiv.textContent = `请求失败: ${error.message}`;
                    showStatus('请求失败', 'error');
                    logsDiv.innerHTML = `<div class="log-entry log-error">网络错误: ${error.message}</div>`;
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = '发送查询';
                }
            });
            
            // 清空按钮
            clearBtn.addEventListener('click', function() {
                queryInput.value = '';
                outputDiv.textContent = '等待查询结果...';
                logsDiv.innerHTML = '等待执行日志...';
                statusDiv.style.display = 'none';
            });
            
            // 显示状态
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.style.display = 'block';
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
            
            // 显示执行日志
            function displayLogs(logs) {
                let logHtml = '';
                
                if (logs.stdout && logs.stdout.length > 0) {
                    logs.stdout.forEach(log => {
                        logHtml += `<div class="log-entry log-info">标准输出: ${escapeHtml(log)}</div>`;
                    });
                }
                
                if (logs.stderr && logs.stderr.length > 0) {
                    logs.stderr.forEach(log => {
                        logHtml += `<div class="log-entry log-error">错误输出: ${escapeHtml(log)}</div>`;
                    });
                }
                
                if (logs.error) {
                    logHtml += `<div class="log-entry log-error">执行错误: ${escapeHtml(logs.error)}</div>`;
                }
                
                if (!logHtml) {
                    logHtml = '<div class="log-entry">无日志</div>';
                }
                
                logsDiv.innerHTML = logHtml;
            }
            
            // 转义HTML防止XSS
            function escapeHtml(text) {
                return text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            // 检查服务健康状态
            async function checkHealth() {
                try {
                    const response = await fetch('/health');
                    const health = await response.json();
                    
                    if (health.status === 'healthy') {
                        console.log('服务健康状态: 正常');
                    } else {
                        console.warn('服务健康状态: 异常', health);
                    }
                } catch (error) {
                    console.error('无法检查服务健康状态:', error);
                }
            }
            
            // 页面加载时检查健康状态
            checkHealth();
        });
    </script>
</body>
</html>
