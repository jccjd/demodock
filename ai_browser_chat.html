    <script>
        let isProcessing = false;
        let eventSource = null;

        function setInput(text) {
            document.getElementById('userInput').value = text;
            document.getElementById('userInput').focus();
        }

        function addMessage(content, type = 'ai') {
            const container = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = `message ${type}`;

            const time = new Date().toLocaleTimeString();
            message.innerHTML = `
                <div>${content}</div>
                <div class="time">${time}</div>
            `;

            container.appendChild(message);
            container.scrollTop = container.scrollHeight;

            return message;
        }

        function showTypingIndicator() {
            const container = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function addLog(type, content) {
            const container = document.getElementById('actionLog');
            const time = new Date().toLocaleTimeString();

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-type ${type}">${type.toUpperCase()}</span>
                <span class="log-content">${content}</span>
            `;

            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message || isProcessing) {
                return;
            }

            isProcessing = true;
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';

            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            showTypingIndicator();

            addLog('thinking', `å¼€å§‹å¤„ç†: ${message}`);

            try {
                // ä½¿ç”¨ SSE æµå¼å“åº”
                const response = await fetch('http://localhost:8082/browser/stream-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                // åˆ›å»ºå½“å‰ AI æ¶ˆæ¯å…ƒç´ 
                hideTypingIndicator();
                const aiMessage = addMessage('', 'ai');
                const contentDiv = aiMessage.querySelector('div');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data.trim()) {
                                try {
                                    const event = JSON.parse(data);

                                    if (event.chunk) {
                                        // æ›´æ–° AI æ¶ˆæ¯å†…å®¹
                                        contentDiv.textContent = event.full_response;
                                        document.getElementById('chatMessages').scrollTop =
                                            document.getElementById('chatMessages').scrollHeight;
                                    }

                                    if (event.error) {
                                        addLog('error', event.error);
                                        contentDiv.textContent = `âŒ ${event.error}`;
                                    }
                                } catch (e) {
                                    console.error('è§£æ SSE æ•°æ®å¤±è´¥:', e);
                                }
                            }
                        }
                    }
                }

                addLog('success', 'ä»»åŠ¡æ‰§è¡Œå®Œæˆ');

            } catch (error) {
                hideTypingIndicator();
                addMessage(`âŒ é”™è¯¯: ${error.message}`, 'ai');
                addLog('error', error.message);
            } finally {
                isProcessing = false;
                btn.disabled = false;
            }
        }

        // æ”¯æŒ Ctrl+Enter å‘é€
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // è‡ªåŠ¨è°ƒæ•´ textarea é«˜åº¦
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
